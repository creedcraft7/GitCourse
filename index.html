<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Timer Page</title>
<style>
    #timer {
        font-size: 24px;
        margin-bottom: 20px;
    }
</style>
</head>
<body>

<h1>Timer Page</h1>

<div id="timer">00:00:00</div>

<button onclick="startTimer()">Start Timer</button>

<script>
    var timerInterval;
    var seconds = 0;
    var minutes = 0;
    var hours = 0;

    function startTimer() {
        timerInterval = setInterval(updateTimer, 1000);
    }

    function updateTimer() {
        seconds++;
        if (seconds >= 60) {
            seconds = 0;
            minutes++;
            if (minutes >= 60) {
                minutes = 0;
                hours++;
            }
        }
        document.getElementById("timer").innerText = pad(hours) + ":" + pad(minutes) + ":" + pad(seconds);
    }

    function pad(val) {
        var valString = val + "";
        if (valString.length < 2) {
            return "0" + valString;
        } else {
            return valString;
        }
    }
</script>

</body>
</html>
